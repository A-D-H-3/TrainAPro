<div class="panel panel-default">
    <div class="panel-body">
        <h4>Your Classes</h4>
        <form name="outerForm" class="tab-form-demo">
            <uib-tabset active="activeForm">
                <uib-tab index="0" heading="Active" select="changeFilter('active');">
                </uib-tab>
                <uib-tab index="1" heading="Completed" select="changeFilter('completed'); ">
                </uib-tab>
                <uib-tab index="2" heading="Upcoming" select="changeFilter('upcoming');">
                </uib-tab>
            </uib-tabset>
        </form>
    </div>
    <div class="list-group-spacing">
        <div class="list-group">
            <a href="#" ng-click="currentClass(class.sys_id, class.when, class.type); changeSelected(class.sys_id);"
                ng-class="class.selected ? 'list-group-item active' : 'list-group-item'"
                ng-repeat="class in c.data.classes | filter : {when : filterItems} |limitTo:loadedClasses">
                <h4 class="list-group-item-heading">{{class.name}}</h4>
                <p class="list-group-item-text">{{class.short_desc}}</p>
            </a>
        </div>
        <button class="button-new button-changes" role="button" ng-if="filterItems == 'completed'" ng-click="loadMore()">${Show More}</button>
    </div>
</div>
