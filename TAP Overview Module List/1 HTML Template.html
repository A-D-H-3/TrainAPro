<div class="panel panel-default">
	<div class="panel-body">
		<h4>Current Class Modules</h4>
		<ul class="list-group">
			<li ng-class="module.selected ? 'list-group-item active' : 'list-group-item'"
          ng-repeat="module in c.data.moduleList"
					ng-click='selectedModule(module.mod_sys_id)'>{{module.name}}</li>
		</ul>
	</div>
</div>
